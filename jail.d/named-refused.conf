[named-refused]

enabled  	= true
port     	= domain,953
protocol 	= udp,tcp
filter   	= named-refused
logpath  	= /var/log/syslog
           	  /var/log/named/named.log
maxretry 	= 5
findtime 	= 60
bantime  	= 43200
action   	= ufw[name="named-udp",port="53,953", protocol=udp, blocktype=reject]
          	  ufw[name="named-tcp",port="53,953", protocol=tcp, blocktype=reject]
